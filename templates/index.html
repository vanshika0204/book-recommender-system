<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* General Body Styling */
        body {
            background-color: #1c1c1e;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #00a65a;
            border-radius: 0;
            border: none;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav > li > a {
            color: white;
            font-size: 18px;
        }

        .nav > li > a:hover {
            background-color: #388e3c;
        }

        /* Heading Styling */
        h1 {
            font-size: 50px;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 20px;
        }

        /* Book Card Styling */
        .card {
            background-color: #333;
            border: none;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            text-align: center;
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card p {
            font-size: 18px;
            margin: 15px 0 5px;
        }

        h4 {
            font-size: 16px;
            margin-top: 5px;
        }

        .text-white {
            color: #bdbdbd !important;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .card-img-top {
                height: 200px;
            }
        }

        @media (max-width: 576px) {
            .card {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommendation</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            <!-- Loop for Book Cards -->
            {% for i in range(book_name|length) %}
            <div class="col-md-3 col-sm-6" style="margin-top:30px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                        <p class="text-white">{{ book_name[i] }}</p>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
