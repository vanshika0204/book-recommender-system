<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* General body and background */
        body {
            background-color: #1c1c1e;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #00a65a;
            border-radius: 0;
            border: none;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav > li > a {
            color: white;
            font-size: 18px;
        }

        .nav > li > a:hover {
            background-color: #388e3c;
        }

        /* Page Heading Styling */
        h1 {
            font-size: 50px;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00a65a;
            padding-bottom: 20px;
        }

        /* Form styling */
        .form-control-lg {
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .btn-warning {
            background-color: #ffca28;
            border-color: #ffca28;
            color: #1c1c1e;
            width: 100%;
        }

        .btn-warning:hover {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        /* Card Styling */
        .card {
            background-color: #333;
            border: none;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        h3 {
            color: #ffca28;
            font-size: 22px;
            margin-top: 10px;
        }

        p {
            color: #bdbdbd;
            font-size: 16px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .card-img-top {
                height: 180px;
            }
        }

        @media (max-width: 576px) {
            .card {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommendation</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-12">
                <h1>Get Recommendation</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control form-control-lg" placeholder="Enter a book name...">
                    <input type="submit" class="btn btn-lg btn-warning" value="Find Recommendations">
                </form>
            </div>

            <!-- Display Recommendations if Available -->
            {% if data %}
            {% for i in data %}
            <div class="col-md-3 col-sm-6" style="margin-top: 30px;">
                <div class="card">
                    <div class="card-body text-center">
                        <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                        <h3>{{i[0]}}</h3>
                        <p>{{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
